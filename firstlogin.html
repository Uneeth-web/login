
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<title>Login & Signup Form</title>
	<link rel="stylesheet" href="firstc.css">
</head>
<body>
	<div class="center">
	<div class="btns">
	<a class="a1" href="#">Sign up</a>
	<a class="a2" href="#">Log in</a>			
	</div>
	<div class="signup-form">
	<div class="header">Signup</div>
	<div class="signup_error"></div>
	<form action="success.html" name="signupForm" method="post" onsubmit="return signupValid()">
	<input type="text" name="firstname" placeholder="Firstname" pattern="[A-Za-z]{6}"  autocomplete="on">
	<input class="lstname" name="lastname" type="text" placeholder="Lastname" pattern="[A-Za-z]{1,10}"   required autocomplete="on">	
	<input class="email" name="email" type="text" placeholder="Email or Phone"  autocomplete="on">	
	<input class="email" name="password" type="password" placeholder="Password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required autocomplete="on">
	<input type="submit" value="Signup">
	</form>
    </div>
    <div class="login-form">
	<div class="header header1">Login</div>
	<form action="success.html" name="loginForm" method="post" >
	<input class="email" type="text" placeholder="Email or Phone"  title="Please fillout this" required autocomplete="on">	
	<input class="email" type="password" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
	<input type="submit" value="Login">
	</form>
    </div>
	</div>
	<script src="script.js"></script>
	<script src="valid.js"></script>

</body>
</html>
